<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="Imagenes/logo.jpg" alt="">
      </div>
    </header>
    <section class="login-box">
      <div class="login-box-titulo">
        <h1>Inicia Sesion</h1>
      </div>
      <div class="login-box-input">
        <input type="text" placeholder="Correo">
        <hr><br>
        <input type="password" placeholder="Contraseña">
        <hr>
      </div>
      <div class="login-box-button">
        <button>Iniciar sesion</button>
      </div>
      <div class="checkbox">
        <input type="checkbox"  value="">
      </div>
        <div class="login-box-password">
        <label for="">Recuerdame</label>
        <a href="#">Olvidaste tu contraseña</a>
        </div>
      <div class="login-box-acounts">
        <div class="login-box-acount1">
          <img src="Imagenes/gmail.jpg" alt="">
          <label for="">Iniciar sesion con Gmail</label>
        </div>
        <div class="login-box-acount2">
          <img src="Imagenes/facebook.jpg" alt="">
          <label for="">Iniciar sesion con Facebook</label>
        </div>
        <div class="login-box-newAcount">
          <label for="">No tienes ninguna cuenta</label>
          <a href="#">Registrate</a>
        </div>
      </div>

    </section>

    <footer class="footer">
      <a href="#">Terminos de uso</a>
      <a href="#">Declaracion de privacidad</a>
      <a href="#">Centro de ayuda</a>
    </footer>
  </body>
</html>
